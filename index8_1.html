<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            table, th, td {
                border: 1px solid black;
                width: 150px;
                height: 50px;
                text-align: center;
            }
        </style>
</head>
<body>
    <table>
        <tr>
            <th>Do c</th>
            <th>Do f</th>
        </tr>
        <tr>
            <td id="c1"></td>
            <td id="f1"></td>
        </tr>
        <button onclick="myFunction()">click</button>
    </table>
    <script>
        function myFunction(){
            let c = parseInt(prompt('nhap do c:'));
            let f = c*9/5+32;
            f = parseInt(f);
            document.getElementById('c1').innerHTML = c;
            document.getElementById('f1').innerHTML = f;
        }
    </script>
</body>
</html>
