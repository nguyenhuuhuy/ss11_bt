<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #year_1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <form action="" name="frm" onsubmit="return checkNgay();">
      <label for=""> Nhập Một tháng bất kỳ :</label><br />
      <input
        type="number"
        name="month"
        min="1"
        max="12"
        oninput="if(this.value=='2') {document.getElementById('year_1').style.display='block'}else{document.getElementById('year_1').style.display='none'}"
      />
      <section id="year_1">
        <label for="">Nhap 1 nam</label><br />
        <input type="number" name="year" />
      </section>
      <input type="submit" value="Tính Số Ngày" />
      <h3><input type="text" name="ketQua" style="width: 200px" /></h3>
    </form>
    <script>
      function checkNgay() {
        with (frm) {
          var m = eval(month.value);
          switch (m) {
            case 4:
            case 6:
            case 9:
            case 11:
              ketQua.value = "thang" + " " + m + " " + "co 30 ngay";
              break;
            case 2:
              var y = year.value;
              if ((y % 4 == 0 && y % 100 != 0) || y % 400 == 0) {
                ketQua.value =
                  "thang" +
                  " " +
                  m +
                  " " +
                  "nam" +
                  " " +
                  y +
                  " " +
                  "co 29 ngay";
              } else {
                ketQua.value =
                  "thang" +
                  " " +
                  m +
                  " " +
                  "nam" +
                  " " +
                  y +
                  " " +
                  "co 28 ngay";
              }
              break;
            default:
              ketQua.value = "thang" + " " + m + " " + "co 31 ngay";
          }
        }
        return false;
      }
    </script>
  </body>
</html>
