<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>tuoi</p>
    <p id="td"></p>
    <script>
        let t = parseInt(prompt('nhap tuoi:'))
        if(t>16){
            document.getElementById('td').innerHTML = t +'du dk';
        }else{
            document.getElementById('td').innerHTML = t + 'ko du dk'
        }
    </script>
</body>
</html>
