<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Chi So BMI</h1>
      <p>Chiều Cao(Cm)</p>
      <input type="text" id="height" placeholder="Your height" />
      <p>Cân Nặng(Kg)</p>
      <input type="text" id="weight" placeholder="Your weight" />
      <button type="submit" id="cal">calculate</button>
      <div id="reusult"></div>
    </div>
    <script>
      var height1 = document.getElementById("height");
      var weight1 = document.getElementById("weight");
      var cal = document.getElementById("cal");
      function calculate(height, weight) {
        if(height <= 0 || weight <= 0 || isNaN(height) || isNaN(weight)) {
            alert("No calculate");
        } else{
            height = height/100;
            let bmi = weight/Math.pow(height, 2);
            return bmi;
        }
      }

      cal.onclick = function result() {
        var height = height1.value;
        var weight = weight1.value;
        var bmi = calculate(height, weight);
        if(bmi < 18){
          alert("gay");
        } else if(bmi < 25){
          alert(" binh thuong")
        } else if(bmi < 30){
          alert("beo")
        } else {
          alert(" ko thoa man")
        }
      }
    </script>
  </body>
</html>
